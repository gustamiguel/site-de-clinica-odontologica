<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6 mx-auto">
            <form id="forgot-password-form" class="p-4 border rounded form-shadow">
                <h2 class="text-center mb-4">Recuperar Senha</h2>
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope-fill me-2"></i> Email
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div id="message" class="alert d-none" role="alert"></div>
                <button type="submit" class="btn btn-primary btn-block">Enviar Link de Redefinição</button>
                <a href="login-admin.html" class="d-block text-center mt-3">Voltar para o Login</a>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function() {
            var message = $('#message');

            $('#forgot-password-form').validate({
                errorClass: 'is-invalid',
                validClass: 'is-valid',
                rules: {
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    email: {
                        required: "Por favor, insira seu email.",
                        email: "Por favor, insira um email válido."
                    }
                },
                errorPlacement: function(error, element) {
                    error.addClass('invalid-feedback');
                    error.insertAfter(element);
                },
                highlight: function(element, errorClass, validClass) {
                    $(element).addClass(errorClass).removeClass(validClass);
                    $(element).closest('.form-control').addClass('is-invalid').removeClass('is-valid');
                },
                unhighlight: function(element, errorClass, validClass) {
                    $(element).removeClass(errorClass).addClass(validClass);
                    $(element).closest('.form-control').removeClass('is-invalid').addClass('is-valid');
                },
                submitHandler: function(form) {
                    message.removeClass('d-none').addClass('alert-success').text('O link de redefinição de senha foi enviado para o seu email.');
                    form.reset();
                }
            });

            $('#email').on('input', function() {
                message.addClass('d-none').removeClass('alert-success');
            });
        });
    </script>
</body>
</html>

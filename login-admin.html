<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-8 col-lg-6 mx-auto">
            <form id="login-form" class="p-4 border rounded form-shadow">
                <div class="logo-container text-center mb-4">
                    <img src="img/Logo.png" alt="Logo da Clínica">
                    <p class="text">Bem-vindo ao Painel Administrativo!</p>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label"><i class="bi bi-person-fill"></i> Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"><i class="bi bi-lock-fill"></i> Senha</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Lembrar login</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block" href="padm-agenda.html">Entrar</button>
                <a href="redefinir_senha.html" class="d-block text-center mt-3">Esqueceu a senha?</a>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#login-form').validate({
                errorClass: 'is-invalid',
                validClass: 'is-valid',
                rules: {
                    username: {
                        required: true,
                        minlength: 2
                    },
                    password: {
                        required: true,
                        minlength: 6
                    }
                },
                messages: {
                    username: {
                        required: "Por favor, insira seu usuário.",
                        minlength: "Seu usuário deve ter pelo menos 2 caracteres."
                    },
                    password: {
                        required: "Por favor, insira sua senha.",
                        minlength: "Sua senha deve ter pelo menos 6 caracteres."
                    }
                },
                errorPlacement: function(error, element) {
                    error.addClass('invalid-feedback');
                    error.insertAfter(element);
                },
                highlight: function(element, errorClass, validClass) {
                    $(element).addClass(errorClass).removeClass(validClass);
                    $(element).closest('.form-control').addClass('is-invalid').removeClass('is-valid');
                },
                unhighlight: function(element, errorClass, validClass) {
                    $(element).removeClass(errorClass).addClass(validClass);
                    $(element).closest('.form-control').removeClass('is-invalid').addClass('is-valid');
                },
                submitHandler: function(form) {
                    window.location.href = 'padm-agenda.html';
                }
            });
        });
    </script>
</body>
</html>
